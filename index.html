<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de Pedido - Restaurante</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1 class="my-4 text-center">Toma de Pedido - Restaurante</h1> -->

        <!-- Menú Fijo con Botones -->
        <div class="menu-section fixed-top bg-light py-3" id="menu-section">
            <div class="container">
                <h2 class="text-center">Menú</h2>
                <div class="btn-group d-flex justify-content-center" role="group" aria-label="Categorías de Menú">
                    <button type="button" class="btn btn-primary menu-category-btn" data-category="entradas">Entradas</button>
                    <button type="button" class="btn btn-primary menu-category-btn" data-category="fondos">Fondos</button>
                    <button type="button" class="btn btn-primary menu-category-btn" data-category="ensaladas">Ensaladas</button>
                    <button type="button" class="btn btn-primary menu-category-btn" data-category="bebidas">Bebidas</button>
                </div>
            </div>
        </div>

        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="row mt-4" id="menu-items">
                        <!-- Los ítems del menú se cargarán aquí -->
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Lista de Pedido -->
                    <div class="order-section my-4">
                        <h2>Su Pedido</h2>
                        <div class="form-group">
                            <label for="order-items">Items del Pedido</label>
                            <ul class="list-group" id="order-items"></ul>
                        </div>
                        <div class="form-group">
                            <label for="total-price">Precio Total</label>
                            <input type="text" class="form-control" id="total-price" readonly>
                        </div>
                        <button type="button" class="btn btn-success" id="submit-order">Enviar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
